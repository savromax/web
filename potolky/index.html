<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Main</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta content="Main" property="og:title">
		<meta content="Main" property="twitter:title">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
		<script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]  }});</script>
		<script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
		<link href="images/icon.png" rel="shortcut icon" type="image/x-icon">
		<link href="images/webclip.png" rel="apple-touch-icon">
	</head>
	<body>
		<header>
			<div class="navbar">
				<div class="nav__container"><a href="#" class="nav__logo w-inline-block"><img src="images/logo.svg" alt="" class="image-8"></a>
					<div class="nav__menu">
						<div class="nav__link-box"><a href="tel:+7(495)642-34-13" class="image-9 w-inline-block"><img src="images/phone-icon.png" alt=""></a><a href="#" class="w-inline-block"><img src="images/map-icon.png" alt=""></a></div>
						<div class="text-block"><span class="span">Время работы:</span> с 8:00 до 23:00 без выходных</div>
						<div class="text-block hide"><span class="span">Телефон:</span> <a href="tel:+7(495)642-34-13">+7 (495) 642-34-13</a></div>
						<div class="text-block hide"><span class="span">Адрес:</span>  <a href="#">г. Москва, ул. Плеханова, 4А</a></div>
					</div>
				</div>
			</div>
			<div class="header__wave"></div>
			<div class="header__container"><img src="images/painter.png" alt="" class="header__painter"><img src="images/dotss.svg" alt="" class="header__dots">
				<div class="header__box">
					<h1 class="heading-2">Производство и монтаж натяжных потолков</h1>
					<div class="header__form w-form">
						<form id="email-form" name="email-form" data-name="Email Form">
							<div class="text-block-2">Получите скидку 20% на ваш заказ</div>
							<div class="div-block-3 w-clearfix"><input type="text" class="text-field first w-input" maxlength="256" name="Имя" data-name="Имя" placeholder="Ваше имя" id="name" required=""><input type="text" class="text-field w-input phone-mask" maxlength="256" name="Телефон" data-name="Телефон" placeholder="Ваш телефон" id="phone" required=""><input type="submit" value="Получить" data-wait="Ожидайте..." class="submit-button w-button"></div>
						</form>
						<div class="w-form-done">
							<div>Спасибо! Ваша форма была отправлена!</div>
						</div>
						<div class="w-form-fail">
							<div>Ошибка отправки!</div>
						</div>
					</div>
					<div class="div-block-4"><img src="images/present.png" alt="" class="header__gift">
						<div class="text-block-3">При заказе сразу 2-х потолоков 3-й в подарок!</div>
					</div><img src="images/couch.png" alt="" class="header__couch"></div>
			</div>
		</header>

		<footer>
			<div class="footer__container">
				<img src="images/footer-logo.png">
				<div>
					
				</div>
				<div class="footer__socials">
					<img src="images/facebook-icon.png" alt="facebook-icon">
					<img src="images/instagram-icon.png" alt="instagram-icon">
					<img src="images/vk-icon.png" alt="vk-icon">
				</div>
			</div>
		</footer>

		<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/jquery.maskedinput.min.js"></script> 
		<script src="./mail.js" type="text/javascript"></script>
	</body>
</html>
